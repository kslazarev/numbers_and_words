name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container: ${{matrix.image}}
    strategy:
      fail-fast: false
      matrix:
        image:
          - ruby:2.5
          - ruby:2.6
          - ruby:2.7
          - jruby
        include:
          - image: ruby:rc
            continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        run: gem install -g
      - name: Run tests
        run: rake
