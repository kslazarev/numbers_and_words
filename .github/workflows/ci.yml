name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - 2.7
          - 3.0
          - 3.1
          - 3.2
          - jruby
          - head
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.image }}
          bundler-cache: true
      - name: Run tests
        run: |
          bundle install
          bundle exec rake
